<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Work Order Report</title>
<link rel="stylesheet" href="Admin.css">

</head>
<body>
<div class="form-container">
    <h2>Admin Work Order Report</h2>
    <form id="workOrderForm">
        <label for="account">Account:</label>
        <input type="text" id="account" name="account" required>

        <label for="jobCategory">Job Category:</label>
        <select id="jobCategory" name="jobCategory" required>
            <option value="">Please select</option>
            <option value="waterDamage">Water Damage Restoration</option>
            <option value="mouldRemediation">Mould Remediation</option>
            <option value="fireDamage">Fire Damage Restoration</option>
            <option value="commercialCleaning">Commercial Cleaning</option>
        </select>

        <label for="workOrderName">Work Order Name:</label>
        <input type="text" id="workOrderName" name="workOrderName" required>

        <label for="workOrderNumber">Work Order Number:</label>
        <input type="text" id="workOrderNumber" name="workOrderNumber" required>

        <label for="customerMobile">Customer's Mobile Number:</label>
        <input type="text" id="customerMobile" name="customerMobile" required>

        <label for="customerPhone">Customer's Phone Number:</label>
        <input type="text" id="customerPhone" name="customerPhone">

        <label for="customerAddress">Customer's Address:</label>
        <input type="text" id="customerAddress" name="customerAddress" required>

        <button type="submit">Submit</button>
    </form>
</div>
<script src="Admin.js"></script>
</body>
</html>
